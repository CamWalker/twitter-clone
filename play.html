'<div class="tweet">
  <div class="content">
    <img class="avatar" src="img/funwatercat.jpg" />
    <strong class="fullname">Henry Ford</strong>
    <span class="username">@HenryFord</span>
    <p class="tweet-text"></p>' + +
    '<div class="tweet-actions">
      <ul>
        <li><span class="icon action-reply"></span> Reply</li>
        <li><span class="icon action-retweet"></span> Retweet</li>
        <li><span class="icon action-favorite"></span> Favorite</li>
        <li><span class="icon action-more"></span> More</li>
      </ul>
    </div>
    <div class="stats">
      <div class="retweets">
        <p class="num-retweets">0</p>
        <p>RETWEETS</p>
      </div>
      <div class="favorites">
        <p class="num-favorites">0</p>
        <p>FAVORITES</p>
      </div>
      <div class="users-interact">
        <div>

        </div>
      </div>
      <div class="time">'
        + Date() +
      '</div>
    </div>
    <div class="reply">
      <img class="avatar" src="img/alagoon.jpg" />
      <textarea class="tweet-compose" placeholder="Reply to @HenryFord"/></textarea>
    </div>
  </div>
</div>'
